<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
 
  </head>
  <body id="halaman_login">
    <header id="header_login">
        <nav>
            <ul>
              <li><a class="animate__animated animate__fadeInUp" href="home.html">Home</a></li>
              <li><a class="animate__animated animate__fadeInUp" href="login.html">Login</a></li>
              <li><a class="animate__animated animate__fadeInUp" href="tentang.html">?</a></li>
            </ul>
          </nav>
            
    </header>
    
      <main>
    <h1></h1>
    <form class="animate__animated animate__fadeInUp" id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <input type="submit" value="Login">
    </form>
    <!-- elemen untuk menampilkan pesan error -->
    <div id="error-message" class="error"></div>
    <!-- halaman baru yang hanya muncul setelah login berhasil -->
    <div id="main-content" style="display:none">
      <h1>Selamat datang di halaman baru!</h1>
      <!-- tambahkan konten lainnya di sini -->
    </div>
    <script>
      const loginForm = document.querySelector('#login-form');
      const errorMessage = document.querySelector('#error-message');
      const mainContent = document.querySelector('#main-content');

      loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.querySelector('#username').value;
        const password = document.querySelector('#password').value;
        if (username === "josia" && password === '123') {
          // login berhasil, tampilkan halaman baru
          window.location.href = "gacha.html";

        } else {
          // login gagal, tampilkan pesan error
          errorMessage.innerHTML = 'Username atau password salah!';
          errorMessage.classList.add('show');
        }
      });
    </script>
    </main>
    <footer>
        <div class="footer">
            <p>
                &copy;2023 GameKoleksiKartu. All Right Reserved
            </p>
        </div>
    </footer>
  </body>
</html>
